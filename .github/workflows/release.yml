name: Build and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build Release
        run: dotnet build -c Release --no-restore
      
      - name: Publish
        run: dotnet publish -c Release -o ./publish --no-build
      
      - name: Get version from tag
        id: tag_name
        run: |
          $version = "${{ github.ref }}".Replace("refs/tags/", "")
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Create ZIP package
        run: |
          $version = "${{ steps.tag_name.outputs.version }}"
          $zipName = "TestingWindowsService-$version.zip"
          cd publish
          # Crear el ZIP con todos los binarios
          Compress-Archive -Path * -DestinationPath "../$zipName" -Force
          cd ..
          echo "ZIP_FILE=$zipName" >> $env:GITHUB_ENV
        shell: pwsh
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag_name.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## TestingWindowsService v${{ steps.tag_name.outputs.version }}
            
            Windows Service Release
            
            ### Assets
            - **TestingWindowsService-${{ steps.tag_name.outputs.version }}.zip** - Complete binaries for deployment
            - **TestingWindowsService-${{ steps.tag_name.outputs.version }}.exe** - Standalone executable
            
            ### Installation
            Extract the ZIP and run:
            ```
            install.bat "path\to\TestingWindowsService.exe"
            ```
      
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ZIP_FILE }}
          asset_name: TestingWindowsService-${{ steps.tag_name.outputs.version }}.zip
          asset_content_type: application/zip
      
      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/TestingWindowsService.exe
          asset_name: TestingWindowsService-${{ steps.tag_name.outputs.version }}.exe
          asset_content_type: application/octet-stream
